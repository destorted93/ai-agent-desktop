# AI Agent Desktop - Configuration
# Copy this file to 'config.yaml' and modify as needed

# Agent identity
agent_name: Atlas
user_id: default_user

# API Configuration (prefer environment variables for sensitive data)
# api_key: null  # Set OPENAI_API_KEY env var instead
# base_url: null  # Only set if using a custom endpoint

# UI Settings
ui:
  theme: dark
  widget_opacity: 0.95
  widget_width: 60
  widget_height: 60
  chat_width: 600
  chat_height: 700
  always_on_top: true
  font_size: 13
  show_token_usage: true

# Agent Settings
agent:
  model_name: gpt-5
  temperature: 1.0
  max_turns: 32
  reasoning_effort: medium
  reasoning_summary: auto
  text_verbosity: low
  stream_responses: true
  # custom_system_prompt: null  # Override system prompt if desired

# Transcription Settings
transcribe:
  model: gpt-4o-transcribe
  language: en
  sample_rate: 16000

# Text-to-Speech Settings
tts:
  model: gpt-4o-mini-tts
  voice: coral
  format: mp3

# Tool Settings
tools:
  enabled_tools:
    - memory
    - todos
    - filesystem
    - terminal
    - documents
    - visualization
    - web
    - image_generation
  terminal_permission_required: false
  filesystem_permission_required: false
  # project_root: null  # Defaults to current working directory
