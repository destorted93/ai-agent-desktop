# AI Agent Desktop - Configuration

# Agent identity
agent_name: Aria
user_id: default_user

# API Settings (api_token is stored in OS keyring)
api:
  base_url: ''  # If empty, will use value from secure storage or default https://api.openai.com/v1

# UI Settings
ui:
  theme: dark
  widget_opacity: 0.95
  widget_width: 60
  widget_height: 60
  chat_width: 600
  chat_height: 700
  always_on_top: true
  font_size: 13
  show_token_usage: true

# Agent Settings
agent:
  model_name: gpt-5.2
  temperature: 1.0
  max_turns: 64
  reasoning_effort: xhigh
  reasoning_summary: detailed
  text_verbosity: high
  stream_responses: true
  system_prompt_path: prompts/system_prompt.md  # Path to system prompt file

# Transcription Settings
transcribe:
  model: gpt-4o-transcribe
  language: en
  sample_rate: 16000

# Text-to-Speech Settings
tts:
  model: gpt-4o-mini-tts
  voice: coral
  format: mp3

# Embedding Settings (for RAG/Vector Database)
embedding:
  model: text-embedding-3-small

# Tool Settings
tools:
  enabled_tools:
    - memory
    - todos
    - filesystem
    - terminal
    - documents
    - visualization
    - web
    - image_generation
  terminal_permission_required: false
  filesystem_permission_required: false
  # project_root: null  # Defaults to current working directory
